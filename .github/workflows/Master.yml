# This is a basic workflow to help you get started with Actions

name: Dev-Lex-Chatbot-Demo-Site-CICD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      # Push events on master branch
      - master
      - 'feature/chat-*'
      - '!feature/chat-4*'
  pull_request:
    branches:
      # Push events on master branch
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Dev-S3Deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
  
      - name: Extract branch name
        shell: bash
        run: echo "::set-env name=BRANCH::$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')"

      # Update static S3 site for chatbot testing
      - name: S3 Dev Deploy
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'StaticUITestSite' 
      
      - name: S3 DevOps Deploy
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: devops.chatbot.tedevops.com
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'StaticUITestSite' 

      - name: Dev GitHub Actions Lex/Connect Chatbot Deploy notification
        uses: 8398a7/action-slack@v3
        if: always() # Pick up events even if the job fails or is canceled.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              username: 'Github Actions',
              icon_emoji: ':robot_face:',
              attachments: [{
                title: 'Lex and Connect Chatbot CICD',
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `Updated: https://chatbot.tedevops.com/`,
                fields: [{
                  title: 'Repo',
                  value: `${process.env.AS_REPO}`,
                  short: true
                },
                {
                  title: 'Branch',
                  value: `${process.env.BRANCH}`,
                  short: true
                },
                {
                  title: 'Author',
                  value: `${process.env.AS_AUTHOR}`,
                  short: true
                },
                {
                  title: 'Commit ID',
                  value: `${process.env.AS_COMMIT}`, 
                  short: true
                },
                {
                  title: 'Commit Message',
                  value: `${process.env.AS_MESSAGE}`,
                  short: true
                },
                {
                  title: 'Workflow',
                  value: `${process.env.AS_WORKFLOW}`,
                  short: true
                },
                {
                  title: 'Job',
                  value: `${process.env.AS_JOB}`,
                  short: true
                },
                {
                  title: 'Took',
                  value: `${process.env.AS_TOOK}`,
                  short: true
                }]
              }]
            }